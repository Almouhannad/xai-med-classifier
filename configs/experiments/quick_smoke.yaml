seed: 2222

model:
  name: resnet18
  num_classes: 2
  in_channels: 3
  pretrained: false

train:
  epochs: 1
  lr: 0.001
  weight_decay: 0.0
  device: cpu
  checkpoint_dir: artifacts/checkpoints/quick_smoke

data:
  use_fake_data: true
  image_size: 64
  batch_size: 8
  num_workers: 0
  train_samples: 32
  val_samples: 16

eval:
  split: val
  checkpoint_path: artifacts/checkpoints/quick_smoke/best.pt
  output_dir: artifacts/eval/quick_smoke
  device: cpu

report:
  output_dir: artifacts/report/quick_smoke

explain:
  split: val
  checkpoint_path: artifacts/checkpoints/quick_smoke/best.pt
  output_dir: artifacts/explain/quick_smoke
  max_samples: 8
  device: cpu
  # Try layer2 first. layer3 is coarser but more semantic.
  target_layer: layer2
  # Visualization settings
  overlay_alpha: 0.55
  save_raw_cam: true
  save_panel: true