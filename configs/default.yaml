model:
  name: resnet18
  num_classes: 9
  in_channels: 3
  pretrained: false
  dropout: 0.0

train:
  epochs: 5
  lr: 0.001
  weight_decay: 0.0001
  device: cuda
  checkpoint_dir: artifacts/checkpoints/default

data:
  dataset: pathmnist
  data_dir: data
  image_size: 224
  batch_size: 32
  num_workers: 0
  use_fake_data: false

eval:
  split: val
  checkpoint_path: artifacts/checkpoints/default/best.pt
  output_dir: artifacts/eval/default
  device: cuda

report:
  output_dir: artifacts/report/default
